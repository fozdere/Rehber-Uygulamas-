<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <hr>
    <h1 style="text-align: center">Rehber</h1>
    <hr>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary mt-5" onclick="ModalTrigger()" data-bs-toggle="modal" data-bs-target="#exampleModal">Kişi Ekle</button>

               <!--Modal-->
               <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keybord="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                   <div class="modal-dialog">
                       <div class="modal-content">
                           <div class="modal-header">
                               <h2 class="modal-title" id="exampleModalLabel">Kişi Ekle</h2>
                               <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                           </div>

                           <div class="modal-body">
                               <div>
                                   <label for="ad">Ad</label>
                                   <input type="text" class="form-control" id="ad">
                               </div>
                               <div>
                                   <label for="soyad">Soyad</label>
                                   <input type="text" class="form-control" id="soyad">
                               </div>
                               <div>
                                   <label for="mail">Email</label>
                                   <input type="mail" class="form-control" id="mail">
                               </div>
                               <div>
                                   <label for="tel">Telefon</label>
                                   <input type="tel" class="form-control" id="tel">
                               </div>
                               <div class="modal-footer">
                                   <button type="submit" id="kaydBtn" class="btn btn-primary" onclick="KisiEkle()">Kaydet</button>
                                   <button type="submit" id="duzBtn" class="btn btn-primary" onclick="KisiDuzenle()">Kaydet</button>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
        </div>

        <div class="table table-responsive mt-5">
            <table  class="container table table-bordered table-sm" id="Tablo">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ad</th>
                        <th scope="col">Soyad</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefon</th>
                        <th scope="col">Düzenle</th>
                        <th scope="col">Sil</th>
                    </tr>
                </thead>
            </table>
        </div>

        <script>
            var Tablo = document.getElementById("Tablo"),
            rIndex, sayacC = 1, adC, soyadC, emailC, telC;
            var duzenleAd, duzenleSoyad, duzenleMail, duzenleTel;
            function ModalTrigger(){
                document.getElementById("duzBtn").style.display = "none";
                document.getElementById("kaydBtn").style.display = "inline-table";
                clear();
            }
            function KisiEkle(){
                adC = document.getElementById("ad").value;
                soyadC = document.getElementById("soyad").value;
                emailC = document.getElementById("mail").value;
                telC = document.getElementById("tel").value;
                let T = document.getElementById("Tablo");
                let R = T.insertRow().innerHTML = 
                "<td>" + sayacC + "</td>" + 
                "<td id = 'adID' class = 'R-data'>" + adC + "</td>" +
                "<td id = 'soyadID' class = 'R-data'>" + soyadC + "</td>" +
                "<td id = 'emailID' class = 'R-data'>" + emailC + "</td>" +
                "<td id = 'telID' class = 'R-data'>" + telC + "</td>" +
                "<td> <button class = 'btn btn-primary' data-bs-toggle = 'modal' data-bs-target = '#exampleModal' onclick = 'KisiBilgi()'> Düzenle </button> </td>" +
                "<td> <button class = 'btn btn-primary' onclick = 'KisiSil(this)'> Sil </button> </td>";
                sayacC++;
                ad.value="";
                soyad.value="";
                mail.value="";
                tel.value="";
            }
            function KisiSil(uniqueCounter){
                let sil = uniqueCounter.parentNode.parentNode;
                sil.parentNode.removeChild(sil);
            }
            function KisiBilgi(){
                document.getElementById("kaydBtn").style.display = "none";
                document.getElementById("duzBtn").style.display = "inline-table";
                for (let i = 0; i < Tablo.rows.length; i++){
                    Tablo.rows[i].onclick = function(){
                        rIndex = this.rowIndex;
                        document.getElementById("ad").value = this.cells[1].innerHTML;
                        document.getElementById("soyad").value = this.cells[2].innerHTML;
                        document.getElementById("mail").value = this.cells[3].innerHTML;
                        document.getElementById("tel").value = this.cells[4].innerHTML;
                    }
                }
            }
            function KisiDuzenle(){
                duzenleAd = document.getElementById("ad").value;
                duzenleSoyad = document.getElementById("soyad").value;
                duzenleMail = document.getElementById("mail").value;
                duzenleTel = document.getElementById("tel").value;
                Tablo.rows[rIndex].cells[1].innerHTML = duzenleAd;
                Tablo.rows[rIndex].cells[2].innerHTML = duzenleSoyad;
                Tablo.rows[rIndex].cells[3].innerHTML = duzenleMail;
                Tablo.rows[rIndex].cells[4].innerHTML = duzenleTel;
                ad.value="";
                soyad.value = "";
                mail.value = "";
                tel.value = "";
            }
            function clear(){
                ad.value = "";
                soyad.value = "";
                mail.value = "";
                tel.value = "";
            }
        </script>

</body>
</html>
